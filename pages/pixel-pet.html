<!DOCTYPE html>
<html>
<head>
    <title>Pixel Pet - TimePassIndia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .game-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }

        .pet-container {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            position: relative;
            background: #f5f5f5;
            border-radius: 20px;
            cursor: pointer;
        }

        .pet {
            width: 100px;
            height: 100px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }

        .pet-face {
            font-size: 80px;
            user-select: none;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .stat {
            padding: 10px 20px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }

        .action-btn {
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .action-btn:hover {
            transform: translateY(-2px);
        }

        .mood-bubble {
            position: absolute;
            background: #fff;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .inventory {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        .item {
            padding: 10px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
        }

        .achievements {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }

        .achievement {
            padding: 15px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .locked {
            filter: grayscale(1);
            opacity: 0.5;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: #333;
            color: #fff;
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>My Pixel Pet</h1>
        
        <div class="stats">
            <div class="stat">‚ù§Ô∏è Health: <span id="health">100</span></div>
            <div class="stat">üçñ Hunger: <span id="hunger">100</span></div>
            <div class="stat">üòä Happiness: <span id="happiness">100</span></div>
            <div class="stat">üí∞ Coins: <span id="coins">0</span></div>
        </div>

        <div class="pet-container" onclick="petInteract()">
            <div class="pet">
                <div class="pet-face" id="pet-face">üê±</div>
            </div>
            <div class="mood-bubble" id="mood-bubble"></div>
        </div>

        <div class="actions">
            <button class="action-btn" onclick="feed()">üçñ Feed</button>
            <button class="action-btn" onclick="play()">üéÆ Play</button>
            <button class="action-btn" onclick="sleep()">üò¥ Sleep</button>
            <button class="action-btn" onclick="train()">üí™ Train</button>
            <button class="action-btn" onclick="shop()">üõçÔ∏è Shop</button>
        </div>

        <div class="inventory" id="inventory">
            <div class="item">ü¶¥ Bone</div>
            <div class="item">üéæ Ball</div>
            <div class="item">üß∏ Teddy</div>
        </div>

        <div class="achievements">
            <div class="achievement">
                üèÜ Best Friend
                <br>Pet 100 times
            </div>
            <div class="achievement locked">
                üéÆ Play Master
                <br>Play 50 games
            </div>
            <div class="achievement locked">
                üçñ Food Lover
                <br>Feed 30 times
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        let stats = {
            health: 100,
            hunger: 100,
            happiness: 100,
            coins: 0
        };

        let petLevel = 1;
        let interactions = 0;
        let lastMood = Date.now();
        const moods = ['üòä', 'üòÉ', 'ü•±', 'üò¥', 'üòã', 'ü•∞'];
        const faces = ['üê±', 'üê∂', 'üê∞', 'üêº', 'ü¶ä'];
        let currentPet = 0;

        function updateStats() {
            document.getElementById('health').textContent = stats.health;
            document.getElementById('hunger').textContent = stats.hunger;
            document.getElementById('happiness').textContent = stats.happiness;
            document.getElementById('coins').textContent = stats.coins;
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.opacity = 1;
            setTimeout(() => notification.style.opacity = 0, 2000);
        }

        function showMood(mood) {
            const bubble = document.getElementById('mood-bubble');
            bubble.textContent = mood;
            bubble.style.opacity = 1;
            setTimeout(() => bubble.style.opacity = 0, 2000);
        }

        function petInteract() {
            interactions++;
            const pet = document.querySelector('.pet');
            pet.style.transform = 'translate(-50%, -60%)';
            setTimeout(() => pet.style.transform = 'translate(-50%, -50%)', 200);
            
            stats.happiness = Math.min(100, stats.happiness + 5);
            stats.coins += 1;
            
            showMood(moods[Math.floor(Math.random() * moods.length)]);
            updateStats();

            if(interactions % 10 === 0) {
                showNotification('Level Up! üéâ');
                petLevel++;
            }
        }

        function feed() {
            if(stats.coins >= 5) {
                stats.coins -= 5;
                stats.hunger = Math.min(100, stats.hunger + 20);
                stats.health = Math.min(100, stats.health + 10);
                showMood('üòã');
                updateStats();
            } else {
                showNotification('Not enough coins! üí∞');
            }
        }

        function play() {
            if(stats.hunger > 20) {
                stats.hunger -= 10;
                stats.happiness = Math.min(100, stats.happiness + 15);
                stats.coins += 5;
                showMood('üéÆ');
                updateStats();
            } else {
                showNotification('Too hungry to play! üçñ');
            }
        }

        function sleep() {
            const pet = document.getElementById('pet-face');
            pet.textContent = 'üò¥';
            stats.health = Math.min(100, stats.health + 20);
            setTimeout(() => pet.textContent = faces[currentPet], 3000);
            updateStats();
        }

        function train() {
            if(stats.hunger > 30 && stats.health > 30) {
                stats.hunger -= 20;
                stats.health -= 10;
                stats.coins += 10;
                showMood('üí™');
                updateStats();
            } else {
                showNotification('Not enough energy! üò´');
            }
        }

        function shop() {
            // Implement shop functionality
            showNotification('Shop coming soon! üõçÔ∏è');
        }

        // Passive stat decrease
        setInterval(() => {
            stats.hunger = Math.max(0, stats.hunger - 1);
            stats.happiness = Math.max(0, stats.happiness - 1);
            if(stats.hunger < 30) stats.health = Math.max(0, stats.health - 1);
            updateStats();
        }, 10000);

        // Random mood changes
        setInterval(() => {
            if(Date.now() - lastMood > 5000) {
                showMood(moods[Math.floor(Math.random() * moods.length)]);
                lastMood = Date.now();
            }
        }, 5000);
    </script>
</body>
</html>
