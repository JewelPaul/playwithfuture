<!DOCTYPE html>
<html>
<head>
    <title>Particle Effects Gallery - TimePassIndia</title>
    <style>
        body {
            margin: 0;
            background: #0a0a0a;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #fff;
            overflow: hidden;
        }

        .effects-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
            height: 100vh;
        }

        .effect-card {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .effect-title {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 10;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .controls {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 12px;
            display: flex;
            gap: 15px;
            z-index: 100;
        }

        .control-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .control-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        input[type="range"] {
            width: 100px;
        }

        .slider-group {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button class="control-btn" id="play-all">Play All</button>
        <button class="control-btn" id="reset">Reset</button>
        <div class="slider-group">
            <span>Speed</span>
            <input type="range" id="speed" min="0.1" max="2" step="0.1" value="1">
        </div>
        <div class="slider-group">
            <span>Particles</span>
            <input type="range" id="particles" min="50" max="500" step="10" value="200">
        </div>
    </div>

    <div class="effects-container">
        <div class="effect-card">
            <canvas id="fire"></canvas>
            <div class="effect-title">Fire Effect</div>
        </div>
        <div class="effect-card">
            <canvas id="galaxy"></canvas>
            <div class="effect-title">Galaxy Swirl</div>
        </div>
        <div class="effect-card">
            <canvas id="matrix"></canvas>
            <div class="effect-title">Matrix Rain</div>
        </div>
        <div class="effect-card">
            <canvas id="sparkles"></canvas>
            <div class="effect-title">Sparkles</div>
        </div>
    </div>

    <script>
        // Particle System Base Class
        class ParticleEffect {
            constructor(canvasId) {
                this.canvas = document.getElementById(canvasId);
                this.ctx = this.canvas.getContext('2d');
                this.particles = [];
                this.isActive = false;
                
                this.resize();
                window.addEventListener('resize', () => this.resize());
            }

            resize() {
                const rect = this.canvas.parentElement.getBoundingClientRect();
                this.canvas.width = rect.width;
                this.canvas.height = rect.height;
                this.width = rect.width;
                this.height = rect.height;
            }

            start() {
                if (!this.isActive) {
                    this.isActive = true;
                    this.animate();
                }
            }

            stop() {
                this.isActive = false;
            }

            reset() {
                this.particles = [];
                this.init();
            }

            animate() {
                if (!this.isActive) return;
                this.update();
                requestAnimationFrame(() => this.animate());
            }
        }

        // Fire Effect
        class FireEffect extends ParticleEffect {
            init() {
                const particleCount = +document.getElementById('particles').value;
                for (let i = 0; i < particleCount; i++) {
                    this.particles.push({
                        x: Math.random() * this.width,
                        y: this.height,
                        vx: (Math.random() - 0.5) * 2,
                        vy: -Math.random() * 3 - 1,
                        life: Math.random() * 100,
                        maxLife: 100,
                        radius: Math.random() * 3 + 1,
                        color: `hsl(${Math.random() * 30 + 10}, 100%, 50%)`
                    });
                }
            }

            update() {
                this.ctx.fillStyle = 'rgba(0,0,0,0.1)';
                this.ctx.fillRect(0, 0, this.width, this.height);

                const speed = +document.getElementById('speed').value;

                this.particles.forEach((p, i) => {
                    p.x += p.vx * speed;
                    p.y += p.vy * speed;
                    p.life--;

                    if (p.life <= 0) {
                        this.particles[i] = {
                            x: Math.random() * this.width,
                            y: this.height,
                            vx: (Math.random() - 0.5) * 2,
                            vy: -Math.random() * 3 - 1,
                            life: Math.random() * 100,
                            maxLife: 100,
                            radius: Math.random() * 3 + 1,
                            color: `hsl(${Math.random() * 30 + 10}, 100%, 50%)`
                        };
                    }

                    const alpha = p.life / p.maxLife;
                    this.ctx.globalAlpha = alpha;
                    this.ctx.beginPath();
                    this.ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    this.ctx.fillStyle = p.color;
                    this.ctx.fill();
                });

                this.ctx.globalAlpha = 1;
            }
        }

        // Galaxy Effect
        class GalaxyEffect extends ParticleEffect {
            init() {
                const particleCount = +document.getElementById('particles').value;
                for (let i = 0; i < particleCount; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const radius = Math.random() * this.width / 4;
                    this.particles.push({
                        angle,
                        radius,
                        x: this.width/2 + Math.cos(angle) * radius,
                        y: this.height/2 + Math.sin(angle) * radius,
                        speed: Math.random() * 0.02 + 0.01,
                        size: Math.random() * 2 + 1,
                        color: `hsl(${Math.random() * 60 + 200}, 80%, 50%)`
                    });
                }
            }

            update() {
                this.ctx.fillStyle = 'rgba(0,0,0,0.1)';
                this.ctx.fillRect(0, 0, this.width, this.height);

                const speed = +document.getElementById('speed').value;

                this.particles.forEach(p => {
                    p.angle += p.speed * speed;
                    p.x = this.width/2 + Math.cos(p.angle) * p.radius;
                    p.y = this.height/2 + Math.sin(p.angle) * p.radius;

                    this.ctx.beginPath();
                    this.ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    this.ctx.fillStyle = p.color;
                    this.ctx.fill();
                });
            }
        }

        // Matrix Rain Effect
        class MatrixEffect extends ParticleEffect {
            init() {
                const particleCount = +document.getElementById('particles').value;
                for (let i = 0; i < particleCount; i++) {
                    this.particles.push({
                        x: Math.random() * this.width,
                        y: Math.random() * this.height,
                        speed: Math.random() * 5 + 1,
                        char: this.getRandomChar()
                    });
                }
            }

            getRandomChar() {
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%&*';
                return chars[Math.floor(Math.random() * chars.length)];
            }

            update() {
                this.ctx.fillStyle = 'rgba(0,0,0,0.1)';
                this.ctx.fillRect(0, 0, this.width, this.height);

                const speed = +document.getElementById('speed').value;

                this.ctx.font = '15px monospace';
                this.particles.forEach(p => {
                    p.y = (p.y + p.speed * speed) % this.height;
                    this.ctx.fillStyle = '#0f0';
                    this.ctx.fillText(p.char, p.x, p.y);
                    if (Math.random() < 0.1) {
                        p.char = this.getRandomChar();
                    }
                });
            }
        }

        // Sparkles Effect
        class SparklesEffect extends ParticleEffect {
            init() {
                const particleCount = +document.getElementById('particles').value;
                for (let i = 0; i < particleCount; i++) {
                    this.particles.push({
                        x: Math.random() * this.width,
                        y: Math.random() * this.height,
                        size: Math.random() * 3,
                        speedX: (Math.random() - 0.5) * 2,
                        speedY: (Math.random() - 0.5) * 2,
                        color: `hsl(${Math.random() * 360}, 100%, 75%)`
                    });
                }
            }

            update() {
                this.ctx.fillStyle = 'rgba(0,0,0,0.1)';
                this.ctx.fillRect(0, 0, this.width, this.height);

                const speed = +document.getElementById('speed').value;

                this.particles.forEach(p => {
                    p.x += p.speedX * speed;
                    p.y += p.speedY * speed;

                    if (p.x < 0) p.x = this.width;
                    if (p.x > this.width) p.x = 0;
                    if (p.y < 0) p.y = this.height;
                    if (p.y > this.height) p.y = 0;

                    this.ctx.beginPath();
                    this.ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    this.ctx.fillStyle = p.color;
                    this.ctx.fill();
                });
            }
        }

        // Initialize effects
        const effects = {
            fire: new FireEffect('fire'),
            galaxy: new GalaxyEffect('galaxy'),
            matrix: new MatrixEffect('matrix'),
            sparkles: new SparklesEffect('sparkles')
        };

        // Initialize all effects
        Object.values(effects).forEach(effect => effect.init());

        // Control handlers
        document.getElementById('play-all').onclick = () => {
            Object.values(effects).forEach(effect => effect.start());
        };

        document.getElementById('reset').onclick = () => {
            Object.values(effects).forEach(effect => {
                effect.stop();
                effect.reset();
                effect.start();
            });
        };

        document.getElementById('particles').onchange = () => {
            Object.values(effects).forEach(effect => {
                effect.stop();
                effect.reset();
                effect.start();
            });
        };

        // Start all effects initially
        Object.values(effects).forEach(effect => effect.start());
    </script>
</body>
</html>
