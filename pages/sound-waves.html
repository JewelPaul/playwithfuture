<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Waves - TimePassIndia</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Rubik:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
    </style>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/games/sound-waves.css">
</head>
<body>
    <div class="time-overlay" id="timeDisplay"></div>
    <canvas id="waveCanvas"></canvas>
    <div class="controls">
        <button id="colorBtn">Color: Electric Blue</button>
        <button id="playBtn">Play Music</button>
        <input type="range" id="volumeSlider" min="0" max="100" value="50">
    </div>
    <a href="../index.html" class="home-button">Home</a>

    <script src="../scripts/utils/time.js"></script>
    <script src="../scripts/games/sound-waves.js"></script>
</body>
</html>
