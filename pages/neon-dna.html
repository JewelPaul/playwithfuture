    <div class="time-overlay" id="timeDisplay">2025-02-06 16:15:56</div>

                <label>Rotation Speed</label>
                <input type="range" id="speedSlider" min="0" max="100" value="50">

                <input type="range" id="glowSlider" min="0" max="100" value="70">

        </div>
    </div>

    <div class="color-controls">
        <button class="color-btn" data-color="#00fff2">Cyan</button>
        <button class="color-btn" data-color="#ff00ff">Magenta</button>
