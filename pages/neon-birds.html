<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Birds - TimePassIndia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Share Tech Mono', monospace;
        }

        body {
            background: #000;
            min-height: 100vh;
            overflow: hidden;
            cursor: pointer;
        }

        .time-display {
            position: fixed;
            top: 10px;
            right: 10px;
            color: #ff00ff;
            font-size: 1rem;
            text-shadow: 0 0 10px #ff00ff;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border: 1px solid #ff00ff;
            border-radius: 5px;
            z-index: 100;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
        }

        .message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #00ffff;
            font-size: 1.2rem;
            text-shadow: 0 0 10px #00ffff;
            opacity: 0.7;
            z-index: 100;
        }

        .home-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 12px 24px;
            background: transparent;
            color: #00ffff;
            text-decoration: none;
            border: 2px solid #00ffff;
            border-radius: 5px;
            font-size: 1.1em;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px #00ffff;
            z-index: 100;
        }

        .home-btn:hover {
            background: #00ffff;
            color: #000;
            box-shadow: 0 0 20px #00ffff;
        }
    </style>
</head>
<body>
    <div class="time-display" id="timeDisplay"></div>
    <canvas id="canvas"></canvas>
    <div class="message">Click anywhere for more birds</div>
    <a href="../index.html" class="home-btn">HOME</a>

    <script>
        // Time Display Function - Exactly as in ASCII art example
        function updateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            const timeStr = `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
            document.getElementById('timeDisplay').textContent = timeStr;
        }

        setInterval(updateTime, 1000);
        updateTime();

        // Canvas Setup
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Bird Class
        class Bird {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 10 + 15;
                this.speedX = Math.random() * 4 - 2;
                this.speedY = Math.random() * 2 - 1;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                this.wingAngle = 0;
                this.wingSpeed = Math.random() * 0.2 + 0.1;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                // Wing flapping animation
                this.wingAngle += this.wingSpeed;

                // Wrap around screen
                if (this.x < -50) this.x = canvas.width + 50;
                if (this.x > canvas.width + 50) this.x = -50;
                if (this.y < -50) this.y = canvas.height + 50;
                if (this.y > canvas.height + 50) this.y = -50;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(Math.atan2(this.speedY, this.speedX));

                // Draw bird body
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.bezierCurveTo(
                    -this.size/2, -this.size/4,
                    -this.size, 0,
                    -this.size/2, this.size/4
                );
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 10;

                // Draw wings
                const wingY = Math.sin(this.wingAngle) * this.size/2;
                
                // Upper wing
                ctx.beginPath();
                ctx.moveTo(-this.size/4, 0);
                ctx.quadraticCurveTo(
                    -this.size/2, -wingY,
                    -this.size/3, -wingY
                );
                ctx.stroke();

                // Lower wing
                ctx.beginPath();
                ctx.moveTo(-this.size/4, 0);
                ctx.quadraticCurveTo(
                    -this.size/2, wingY,
                    -this.size/3, wingY
                );
                ctx.stroke();

                ctx.restore();
            }
        }

        // Create initial birds
        let birds = [];
        for (let i = 0; i < 10; i++) {
            birds.push(new Bird(
                Math.random() * canvas.width,
                Math.random() * canvas.height
            ));
        }

        // Animation loop
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            birds.forEach(bird => {
                bird.update();
                bird.draw();
            });

            requestAnimationFrame(animate);
        }

        // Add more birds on click
        document.addEventListener('click', (e) => {
            for (let i = 0; i < 3; i++) {
                birds.push(new Bird(e.clientX, e.clientY));
            }
        });

        // Start animation
        animate();
    </script>
</body>
</html>
