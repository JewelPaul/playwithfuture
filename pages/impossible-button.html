<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impossible Button - TimePassIndia</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a2e;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .time {
            position: fixed;
            top: 10px;
            right: 10px;
            color: white;
            font-family: 'Courier New', monospace;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 5px;
        }

        .impossible-btn {
            padding: 15px 30px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            position: absolute;
            transition: all 0.2s ease;
        }

        .impossible-btn:hover {
            transform: scale(1.1);
        }

        .score {
            position: fixed;
            top: 50px;
            right: 10px;
            color: white;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div id="time" class="time"></div>
    <div id="score" class="score">Attempts: 0</div>
    <button class="impossible-btn" id="impossibleBtn">Try to Click Me!</button>

    <script>
        function updateTime() {
            const now = new Date();
            const formatted = now.getFullYear() + '-' +
                String(now.getMonth() + 1).padStart(2, '0') + '-' +
                String(now.getDate()).padStart(2, '0') + ' ' +
                String(now.getHours()).padStart(2, '0') + ':' +
                String(now.getMinutes()).padStart(2, '0') + ':' +
                String(now.getSeconds()).padStart(2, '0');
            document.getElementById('time').textContent = formatted;
        }
        
        setInterval(updateTime, 1000);
        updateTime();

        const btn = document.getElementById('impossibleBtn');
        const score = document.getElementById('score');
        let attempts = 0;

        btn.addEventListener('mouseover', () => {
            const maxX = window.innerWidth - btn.offsetWidth;
            const maxY = window.innerHeight - btn.offsetHeight;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
            
            attempts++;
            score.textContent = `Attempts: ${attempts}`;
        });

        btn.addEventListener('click', () => {
            alert('Wow! You actually caught me! ðŸŽ‰');
            attempts = 0;
            score.textContent = `Attempts: ${attempts}`;
        });
    </script>
</body>
</html>
