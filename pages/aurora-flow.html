<!DOCTYPE html>
<html>
<head>
    <title>Aurora Flow - TimePassIndia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            padding: 15px;
            background: rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .btn {
            padding: 10px 20px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        .active {
            background: rgba(255,255,255,0.3);
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        .info {
            position: fixed;
            top: 20px;
            right: 20px;
            color: rgba(255,255,255,0.7);
            font-size: 12px;
            text-align: right;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="controls">
        <button class="btn active" onclick="setMode('cosmic')">Cosmic Flow</button>
        <button class="btn" onclick="setMode('neon')">Neon Pulse</button>
        <button class="btn" onclick="setMode('liquid')">Liquid Gold</button>
        <button class="btn" onclick="clearCanvas()">Clear</button>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let mode = 'cosmic';
        let mouseX = 0;
        let mouseY = 0;
        let lastX = 0;
        let lastY = 0;
        let hue = 0;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        class Particle {
            constructor(x, y, color, force) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = Math.random() * 3 + 2;
                this.speedX = (Math.random() - 0.5) * force;
                this.speedY = (Math.random() - 0.5) * force;
                this.life = 1;
                this.maxLife = Math.random() * 0.5 + 0.5;
                this.gravity = Math.random() * 0.1;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
                this.friction = 0.99;
            }

            update() {
                this.speedX *= this.friction;
                this.speedY *= this.friction;
                this.x += this.speedX;
                this.y += this.speedY;

                switch(mode) {
                    case 'cosmic':
                        this.y -= this.gravity;
                        this.rotation += this.rotationSpeed;
                        this.life -= 0.01;
                        break;
                    case 'neon':
                        this.size *= 0.99;
                        this.life -= 0.02;
                        break;
                    case 'liquid':
                        this.y += this.gravity;
                        this.life -= 0.005;
                        break;
                }

                return this.life > 0;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.globalCompositeOperation = 'lighter';

                switch(mode) {
                    case 'cosmic':
                        const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, this.size);
                        gradient.addColorStop(0, `hsla(${this.color}, 100%, 70%, ${this.life})`);
                        gradient.addColorStop(1, `hsla(${this.color}, 100%, 50%, 0)`);
                        ctx.fillStyle = gradient;
                        break;
                    case 'neon':
                        ctx.fillStyle = `hsla(${this.color}, 100%, 60%, ${this.life})`;
                        ctx.shadowBlur = 20;
                        ctx.shadowColor = `hsla(${this.color}, 100%, 50%, ${this.life})`;
                        break;
                    case 'liquid':
                        ctx.fillStyle = `hsla(45, 100%, 50%, ${this.life * 0.5})`;
                        ctx.shadowBlur = 10;
                        ctx.shadowColor = `hsla(45, 100%, 70%, ${this.life})`;
                        break;
                }

                ctx.beginPath();
                if (mode === 'liquid') {
                    ctx.arc(0, 0, this.size, 0, Math.PI * 2);
                } else {
                    const points = 5;
                    for (let i = 0; i < points * 2; i++) {
                        const radius = i % 2 === 0 ? this.size : this.size * 0.5;
                        const angle = (i * Math.PI) / points;
                        const x = Math.cos(angle) * radius;
                        const y = Math.sin(angle) * radius;
                        i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
                    }
                }
                ctx.fill();
                ctx.restore();
            }
        }

        function createParticles(x, y, force = 4) {
            const particleCount = mode === 'liquid' ? 2 : 5;
            const color = mode === 'liquid' ? 45 : hue;
            
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle(x, y, color, force));
            }
        }

        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            const dx = mouseX - lastX;
            const dy = mouseY - lastY;
            const speed = Math.sqrt(dx * dx + dy * dy);
            const force = Math.min(speed * 0.3, 8);
            
            createParticles(mouseX, mouseY, force);
            
            lastX = mouseX;
            lastY = mouseY;
        });

        function animate() {
            ctx.fillStyle = mode === 'neon' ? 'rgba(0,0,0,0.1)' : 'rgba(0,0,0,0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles = particles.filter(particle => particle.update());
            particles.forEach(particle => particle.draw());

            hue = (hue + 0.5) % 360;
            requestAnimationFrame(animate);
        }

        function setMode(newMode) {
            mode = newMode;
            particles = [];
            document.querySelectorAll('.btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.toLowerCase().includes(newMode)) {
                    btn.classList.add('active');
                }
            });
        }

        function clearCanvas() {
            particles = [];
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        animate();
    </script>
</body>
</html>
