<!DOCTYPE html>
<html>
<head>
    <title>Memory Match Safari</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f9f3e6;
            font-family: 'Quicksand', sans-serif;
            min-height: 100vh;
            background-image: 
                linear-gradient(rgba(255,255,255,0.9), rgba(255,255,255,0.9)),
                url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h100v100H0z" fill="%23f4e9d7"/><path d="M50 25l25 43.3H25z" fill="%23e6d5b8"/></svg>');
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 2.5em;
            color: #5c4d3c;
            margin: 10px 0;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
        }

        .stat-box {
            background: white;
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stat-label {
            color: #8b7355;
            font-size: 0.9em;
        }

        .stat-value {
            color: #5c4d3c;
            font-size: 1.2em;
            font-weight: bold;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 800px;
            margin: 0 auto;
            perspective: 1000px;
        }

        .card {
            aspect-ratio: 3/4;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .card-front {
            background: white;
            transform: rotateY(180deg);
        }

        .card-back {
            background: linear-gradient(135deg, #8b7355, #5c4d3c);
            color: white;
        }

        .card.matched .card-front {
            background: #e8f5e9;
            animation: matchPulse 0.5s ease-out;
        }

        @keyframes matchPulse {
            0% { transform: scale(1) rotateY(180deg); }
            50% { transform: scale(1.1) rotateY(180deg); }
            100% { transform: scale(1) rotateY(180deg); }
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
            background: #5c4d3c;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .level-select {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .level-btn {
            padding: 8px 20px;
            border: 2px solid #5c4d3c;
            border-radius: 20px;
            background: none;
            color: #5c4d3c;
            cursor: pointer;
            transition: all 0.3s;
        }

        .level-btn.active {
            background: #5c4d3c;
            color: white;
        }

        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            text-align: center;
            display: none;
        }

        .celebration.show {
            display: block;
            animation: celebrateIn 0.5s ease-out;
        }

        @keyframes celebrateIn {
            from { transform: translate(-50%, -50%) scale(0); }
            to { transform: translate(-50%, -50%) scale(1); }
        }

        .score-bonus {
            position: absolute;
            color: #4caf50;
            font-weight: bold;
            pointer-events: none;
            animation: floatUp 1s forwards;
        }

        @keyframes floatUp {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-50px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">ü¶Å Memory Match Safari ü¶í</h1>
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-label">Moves</div>
                    <div class="stat-value" id="moves">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Time</div>
                    <div class="stat-value" id="time">0:00</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Score</div>
                    <div class="stat-value" id="score">0</div>
                </div>
            </div>
        </div>

        <div class="level-select">
            <button class="level-btn active" onclick="setLevel('easy')">Easy</button>
            <button class="level-btn" onclick="setLevel('medium')">Medium</button>
            <button class="level-btn" onclick="setLevel('hard')">Hard</button>
        </div>

        <div class="game-board" id="gameBoard"></div>

        <div class="controls">
            <button class="btn" onclick="resetGame()">New Game</button>
            <button class="btn" onclick="showHighScores()">High Scores</button>
        </div>
    </div>

    <div class="celebration" id="celebration">
        <h2>üéâ Congratulations! üéâ</h2>
        <p>You completed the game in <span id="finalMoves">0</span> moves!</p>
        <p>Time: <span id="finalTime">0:00</span></p>
        <p>Score: <span id="finalScore">0</span></p>
        <button class="btn" onclick="resetGame()">Play Again</button>
    </div>

    <script>
        const animals = ['ü¶Å', 'ü¶í', 'ü¶ä', 'üêò', 'ü¶õ', 'ü¶í', 'ü¶ò', 'ü¶¨', 'ü¶ô', 'ü¶è', 'üê™', 'ü¶≠'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let score = 0;
        let gameStarted = false;
        let gameTimer;
        let startTime;
        let currentLevel = 'easy';

        const levelConfig = {
            easy: { pairs: 6, timeBonus: 1000 },
            medium: { pairs: 8, timeBonus: 2000 },
            hard: { pairs: 12, timeBonus: 3000 }
        };

        function createBoard() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            const pairs = levelConfig[currentLevel].pairs;
            const selectedAnimals = animals.slice(0, pairs);
            cards = [...selectedAnimals, ...selectedAnimals]
                .sort(() => Math.random() - 0.5);

            gameBoard.style.gridTemplateColumns = `repeat(${Math.ceil(Math.sqrt(cards.length))}, 1fr)`;
            
            cards.forEach((animal, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-face card-front">${animal}</div>
                    <div class="card-face card-back">üéØ</div>
                `;
                card.addEventListener('click', () => flipCard(index));
                gameBoard.appendChild(card);
            });
        }

        function flipCard(index) {
            const card = document.querySelectorAll('.card')[index];
            
            if (!gameStarted) {
                startGame();
            }

            if (flippedCards.length === 2 || 
                flippedCards.includes(index) || 
                card.classList.contains('matched')) {
                return;
            }

            card.classList.add('flipped');
            flippedCards.push(index);

            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                checkMatch();
            }
        }

        function checkMatch() {
            const [first, second] = flippedCards;
            const match = cards[first] === cards[second];

            if (match) {
                matchedPairs++;
                document.querySelectorAll('.card')[first].classList.add('matched');
                document.querySelectorAll('.card')[second].classList.add('matched');
                
                const bonus = Math.floor(1000 / moves);
                score += bonus;
                showBonus(bonus);
                
                if (matchedPairs === levelConfig[currentLevel].pairs) {
                    endGame();
                }
            } else {
                setTimeout(() => {
                    document.querySelectorAll('.card')[first].classList.remove('flipped');
                    document.querySelectorAll('.card')[second].classList.remove('flipped');
                }, 1000);
            }

            flippedCards = [];
            document.getElementById('score').textContent = score;
        }

        function showBonus(amount) {
            const bonus = document.createElement('div');
            bonus.className = 'score-bonus';
            bonus.textContent = `+${amount}`;
            document.body.appendChild(bonus);
            setTimeout(() => bonus.remove(), 1000);
        }

        function startGame() {
            gameStarted = true;
            startTime = Date.now();
            gameTimer = setInterval(updateTime, 1000);
        }

        function updateTime() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('time').textContent = 
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function endGame() {
            clearInterval(gameTimer);
            const timeBonus = Math.max(0, levelConfig[currentLevel].timeBonus - 
                Math.floor((Date.now() - startTime) / 1000));
            score += timeBonus;
            
            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('finalTime').textContent = document.getElementById('time').textContent;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('celebration').classList.add('show');
        }

        function resetGame() {
            matchedPairs = 0;
            moves = 0;
            score = 0;
            gameStarted = false;
            flippedCards = [];
            clearInterval(gameTimer);
            
            document.getElementById('moves').textContent = '0';
            document.getElementById('time').textContent = '0:00';
            document.getElementById('score').textContent = '0';
            document.getElementById('celebration').classList.remove('show');
            
            createBoard();
        }

        function setLevel(level) {
            currentLevel = level;
            document.querySelectorAll('.level-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent.toLowerCase() === level);
            });
            resetGame();
        }

        function showHighScores() {
            // Implement high scores feature
            alert('High Scores coming soon! üèÜ');
        }

        // Initialize game
        createBoard();
    </script>
</body>
</html>
