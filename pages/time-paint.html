<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Paint - TimePassIndia</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Rubik:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
    </style>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/games/time-paint.css">
</head>
<body>
    <div class="time-overlay" id="timeDisplay"></div>
    
    <div class="paint-container">
        <canvas id="paintCanvas"></canvas>
        <div class="controls">
            <div class="slider-container">
                <label for="sizeSlider">Brush Size</label>
                <input type="range" id="sizeSlider" min="1" max="50" value="10">
            </div>
            <button id="clearBtn">Clear Canvas</button>
            <button id="saveBtn">Save Artwork</button>
        </div>
        <a href="../index.html" class="home-button">Home</a>
    </div>

    <script src="../scripts/utils/time.js"></script>
    <script src="../scripts/games/time-paint.js"></script>
</body>
</html>
